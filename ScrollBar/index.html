<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="index.css">
 <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
  }

  #home {
    position:relative;
    background-image: url(hero-bcg.jpeg);
    height: 100vh;
    width: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }

  .section {
    height: 100vh;
  }

  #about {
    position:relative;
    background-color: #f1f5f8;
    color: #15476f;
    text-align: center;
    font-size: 2em;
    text-transform: capitalize;
    padding: 50px;
  }

  #services {
    background-color: #f1f5f8;
    color: #15476f;
    text-align: center;
    font-size: 2em;
    text-transform: capitalize;
    padding: 50px;
  }

  #tours {
    background-color: #f1f5f8;
    color: #15476f;
    text-align: center;
    font-size: 2em;
    text-transform: capitalize;
    padding: 50px;
  }

  .nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 10vh;
    color: #15476f;
    text-transform: capitalize;
    padding: 0 20px;
  }
.after-nav{
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 10vh;
    color: #15476f;
    text-transform: capitalize;
    padding: 0 20px;
    border:2px solid #102a42 ;
  }
  .logo {
    width: 120px;
    height: 40px;
  }

  .nav-links {
    display: flex;
    gap: 30px;
  }

  .nav a {
    color: #333;
    text-decoration: none;
    font-size: 1.5em;
  }

  .banner {
    position: relative;
    top: 200px;
    margin-left: 400px;
    width: 500px;
    text-align: center;
  }

  .banner h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  .banner p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .banner .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
  }

  .banner .btn-white {
    background-color: #fff;
    color: #333;
  }

  .banner .btn:hover {
    opacity: 0.8;
  }

  footer {
    background-color: #102a42;
    height: 10vh;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

 </style>
  </head>
  <body>
    <header id="home">
      <div class="container-home">
        <nav class="nav" id="nav">
          <a href="#home" class="scroll-link">
            <img src="logo.svg" alt="Logo" class="logo" />
          </a>
          <div class="nav-links">
            <a href="#home" class="scroll-link">home</a>
            <a href="#about" class="scroll-link">about</a>
            <a href="#services" class="scroll-link">services</a>
            <a href="#tours" class="scroll-link">tours</a>
          </div>
        </nav>
        <div class="banner">
          <h1>scroll project</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas eos
            neque sunt in? Id, necessitatibus quos quisquam distinctio
            laudantium fugiat?
          </p>
          <a href="#tours" class="btn">explore tours</a>
        </div>
      </div>
    </header>

    <!-- about -->
    <section id="about" class="section">
      <div class="title">
        <h2>about <span>us</span></h2>
      </div>
    </section>

    <!-- services -->
    <section id="services" class="section">
      <div class="title">
        <h2>our <span>services</span></h2>
      </div>
    </section>

    <!-- contact -->
    <section id="tours" class="section">
      <div class="title">
        <h2>featured <span>tours</span></h2>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <p>
        &copy; backroads travel tours company
        <span id="date"></span>. all rights reserved
      </p>
    </footer>

    <a class="scroll-link top-link" href="#home">
      <i class="fas fa-arrow-up"></i>
    </a>

    <script src="index.js" async defer>

      
    </script>
  </body>
</html>
