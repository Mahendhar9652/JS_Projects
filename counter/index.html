<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Counter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h1>Counter</h1>
      <p id="display" class="count-display">0</p>
      <div class="button-container">
        <button id="decrease" class="counter-button decrease-button">Decrease</button>
        <button id="reset" class="counter-button reset-button">Reset</button>
        <button id="increase" class="counter-button increase-button">Increase</button>
      </div>
    </div>
  </div>
  <script src="index.js" async defer></script>
</body>
</html>
